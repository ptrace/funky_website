<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>8200.gay</title>
    <link rel="preload" href="strings.json" as="fetch" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <audio id="bgAudio" src="tapap.mp3" autoplay loop></audio>

    <div class="bg"></div>

    <main class="wrap" role="main" aria-live="polite">
      <h1 id="headline" class="headline" aria-label=""></h1>
      <p id="subline" class="subline" aria-label=""></p>

      <button id="askBtn" class="ghost-btn" type="button" aria-haspopup="dialog" aria-controls="qDialog">
        <!-- label comes from JSON -->
      </button>
    </main>

    <!-- Question Dialog -->
    <div id="qOverlay" class="overlay" aria-hidden="true"></div>
    <dialog id="qDialog" class="dialog" aria-modal="true">
      <form method="dialog" class="dialog-inner">
        <div class="dialog-title" id="qText"></div>
        <div class="dialog-actions">
          <button id="btnYes" value="yes" class="btn yes"></button>
          <button id="btnNo" value="no" class="btn no"></button>
        </div>
      </form>
    </dialog>

    <!-- Confetti container -->
    <div id="fx" class="fx" aria-hidden="true"></div>
    <footer class="site-footer">
      <a id="footerLink" href="#" class="footer-link" target="_blank" rel="noopener"></a>
    </footer>

    <script src="app.js" defer></script>
  </body>
</html>
